<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  	<title>Работаем с файлами</title>
</head>
<body>
  	<h2>Откройте файл:</h2>
  	<input type="file" id="your-file">
  	<output id="soderzhimoe"></output>

<script>
	var control = document.getElementById("your-file");
	control.addEventListener("change", function(event) { 
		var files = control.files;		
		var reader = new FileReader();
		reader.onload = function(event){
			var contents = event.target.result;
			document.getElementById('soderzhimoe').innerHTML = 
						"<br><br><b>Файл:</b> " + files[0].name +
						"<br>Содержимое файла: <br>" + contents;
		};
		//reader.readAsText(files[0]);
		//reader.readAsArrayBuffer(files[0]);
		reader.readAsBinaryString(files[0]);
	}, false);

</script>
</body>
</html>
